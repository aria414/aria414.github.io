    <div class="container-fluid">

      <main class="contact bgwhte">

        <section class="icon-section">
          <div class="contact-icon">
            <i class="fas fa-phone"></i>
            <h2>555 - 246 - 7766</h2>            
          </div>
          <div class="contact-icon">
            <i class="fas fa-envelope"></i>
            <h2>anny@minions.gru</h2>            
          </div>
          <div class="contact-icon">
            <i class="fas fa-comment-dots"></i>
            <h2>Discord: #19999</h2>            
          </div>
          <div class="contact-icon">
            <i class="fas fa-map-marker-alt"></i>
            <h2>5001 Noman Street | Suite 5 </h2>            
          </div>
        </section>

        <section class= "eform">
          <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xbjppgew" method="post">
            <fieldset id="fs-frm-inputs">
              <label for="full-name">Full Name</label>
              <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
              <label for="email-address">Email Address</label>
              <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
              <label for="message">Message</label>
              <textarea rows="5" name="message" id="message" placeholder="Enter message here." required=""></textarea>
              <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
            </fieldset>
            <input type="submit" value="Submit">
          </form>
        </section>
      </main>
